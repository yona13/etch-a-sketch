<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch-script.js" defer></script>
    <script src="https://kit.fontawesome.com/9c11ce4a9b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container"></div>
    <div class="nav">
        <button class="update"><i class="fa-solid fa-pen"></i></button>
        <button class="random"><i class="fa-solid fa-shuffle"></i></button>
        <button class="increase"><i class="fa-solid fa-angles-up"></i></button>
        <button class="reset"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
</body>
</html>
